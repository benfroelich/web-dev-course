<!DOCTYPE html>
<html>
<head>
	<title>score keeper</title>
	<link rel="stylesheet" type="text/css" href="score-keeper.css">
</head>
<body>
<div id="score-display">
<h1 id="player-scores">
	<span class="score" id="player-one-score">0</span> 
	to 
	<span class="score" id="player-two-score">0</span>
</h1>
</div>
<p>Playing to: <span id="playing-to"></span></p>
<p>play to: <input type="number" id="play-to"></p>
<button class="score-btn">Player 1</button>
<button class="score-btn">Player 2</button>
<button id="reset">Reset</button>
<script type="text/javascript" src="score-keeper.js"></script>
</body>
</html>
