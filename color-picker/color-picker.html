<!DOCTYPE html>
<html>
<head>
	<title>Color color-picker Challenge</title>
	<link rel="stylesheet" type="text/css" href="color-picker.css">
</head>
<body>
	<h1>
		<p>The Great</p>
		<p><span id="color-display"> RGB</span></p>
		<p> Color Game</p>
	</h1>
		<div class="menu">
			<!-- reset button -->
			<div>
				<button id="reset"></button>
			</div>
			<!-- status message -->
			<div id="status-message-div">
				<span id="status-message"></span>
		  	</div>
		  	<!-- difficulty selection -->
		  	<div>
		  		<ul class="difficulty">
			  	<li>
			  		<input type="radio" id="difficultyChoice0"
			    		name="difficulty" value="4" checked>
			   		<label for="difficultyChoice0">Moderate</label>
			   	</li>
			  	<li>
			   		<input type="radio" id="difficultyChoice1"
			    		name="difficulty" value="6">
				   	<label for="difficultyChoice1">Hard</label>
			   	</li>
			  	<li>
				   	<input type="radio" id="difficultyChoice2"
				    	name="difficulty" value="2">
				   	<label for="difficultyChoice2">Easy</label>
		   	</li>
		  	</ul>
		  </div>
	</div>
	<!-- clickable color tiles -->
	<div id="tile-container">
		<div class="color-tile"></div>
		<div class="color-tile"></div>
		<div class="color-tile"></div>
		<div class="color-tile"></div>
		<div class="color-tile"></div>
		<div class="color-tile"></div>
	</div>

	<script type="text/javascript" src="color-picker.js"></script>
</body>
</html>
